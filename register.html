<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Registro</title>
        <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <form>
       <label for="name">Nombre completo</label>
       <input type="text" id="name" placeholder="Coloca tu Nombre" required>
       <label for="email">Email</label>
       <input type="email" id="email" placeholder="Coloca tu Email " required>
       <label for="password">Contraseña</label>
       <input type="password" id="password" placeholder="Coloca tu Contraseña" required>
       <button type="submit" id="submit">Resgistrarse</button>
    </form>
    
</body>
</html>
