<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <img src="./img/User.png" alt="User-img">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Pon tu usuario aqui" required>
        <label for="password">contraseña</label>
        <input type="password" id="password" placeholder="Pon tu contraseña aqui" required>
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar contraseña</label>
        </div>
        <button type="submit" id="submit">Iniciar sesion</button>
        <div class="registrarse">
            <a href="register.html">Quiero hacer el registro</a>
        </div>
    </form>
    <script src="./js/login.js"></script>
</body>
</html>
